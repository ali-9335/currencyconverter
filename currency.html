      <h1>Currency Convertor</h1>
      
      
      
      <!-- Inr and dollar-->
      <form class="main">
      <h3>INR
      <i class="fa-solid fa-indian-rupee-sign"></i>
      <input class="check2" id="NUM" type="number">
      <input class="button"  type="submit" onclick="resultdollar()">
       USD : <i class="fa-solid fa-dollar-sign"></i> 
       <form>
       <input class="check" id="NUM2" type="number2">
       <input class="button"  type="submit" onclick="resultinr()">
      </form>
      </form>


      <!-- Inr and Euro-->
      <form class="main">
        <h3>INR
        <i class="fa-solid fa-indian-rupee-sign"></i>
        <!---->
        <input class="check4" id="NUM3" type="number">
        <input class="button"  type="submit" onclick="resulteuro()">
         EUR : <i class="fa-solid fa-euro-sign"></i>
         <form>
          <!--E-->
         <input class="check3" id="NUM4" type="number2">
         <input class="button"  type="submit" onclick="resultinreuro()">
        </form>
        </form>



        <!-- Inr and japanese yen-->
      <form class="main">
        <h3>INR
        <i class="fa-solid fa-indian-rupee-sign"></i>
        <!---->
        <input class="check5" id="NUM6" type="number">
        <input class="button"  type="submit" onclick="resultjpy()">
         JPY : <i class="fa-solid fa-yen-sign"></i>
         <form>
          <!--E-->
         <input class="check6" id="NUM5" type="number2">
         <input class="button"  type="submit" onclick="resultinrjpy()">
        </form>
        </form>


      <script>
//inr to dollar
      function resultdollar(){
      let number=document.getElementById("NUM").value;
      number=number/81.89;
      var values=parseFloat(number).toFixed(2);
      document.querySelector(".check").value=values;
      event.preventDefault()
        }
//dollar to inr
      function resultinr(){
      let number=document.getElementById("NUM2").value;
      number=number*81.89;
      var values=parseFloat(number).toFixed(2);
      document.querySelector(".check2").value=values;
      event.preventDefault()
        }

//inr to yuro
function resulteuro(){
      let number=document.getElementById("NUM3").value;
      number=number/89.29;

      document.querySelector(".check3").value=values;
      event.preventDefault()
        }
//dyuto to inr

        }


//inr to japanese yen
function resultjpy(){
      let number=document.getElementById("NUM6").value;
      number=number/1.76;
      var values=parseFloat(number).toFixed(2);
      document.querySelector(".check6").value=values;
      event.preventDefault()
        }
//japanese yen to inr
